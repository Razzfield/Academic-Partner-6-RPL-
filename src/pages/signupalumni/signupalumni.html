<ion-header>

    <ion-navbar color="anjay">
      <ion-title>Sign Up sebagai Mahasiswa</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Nama</ion-label>
        <ion-input [(ngModel)]="nama" type="text" value=""></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>No HP.</ion-label>
        <ion-input [(ngModel)]="nim" type="text" value=""></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Tanggal Lahir</ion-label>
        <ion-datetime displayFormat="DD/M/YYYY" [(ngModel)]="date" yearValue="1990"></ion-datetime>
      </ion-item>
      <br>
      <ion-list>
        <ion-item>
          <ion-label floating>Kategori User</ion-label>
          <ion-select [(ngModel)]="kategori">
            <ion-option value="alumni">Alumni</ion-option>
            <ion-option value="mahasiswa">Mahasiswa</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      
  
  
      <button ion-button full (click)="showAlert();doneRegist()" color="secondary"> Create Account</button>
  
    </ion-list>
  </ion-content>
