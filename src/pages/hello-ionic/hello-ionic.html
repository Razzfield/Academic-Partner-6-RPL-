
<ion-content padding center text-center class="page-hello-ionic">
  <a align="center" class="judul" style="font-size: 36px">Welcome to<br>

  <ion-list>

    <ion-item class="my-menu">
      <ion-label floating>Email</ion-label>

      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" style="color: white"></ion-input>

  </ion-list>

  <button ion-button block (click)="gotoNewJobPage()">Login</button>

  <br><br>
