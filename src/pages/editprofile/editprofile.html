  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="anjay">
    <ion-title>Sunting Profile Anda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        
    <ion-list>
        <ion-item>
            <ion-label inline>Old Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" placeholder="Unchanged "></ion-input>
          </ion-item>    
        <ion-item>
            <ion-label inline>New Password</ion-label>
             <ion-input type="password" [(ngModel)]="newpassword" ></ion-input>
         </ion-item>
     <ion-item>
         <ion-label inline>Retype New Password</ion-label>
         <ion-input type="password" [(ngModel)]="confirmpassword" ></ion-input>
            </ion-item> 
         <ion-item>      
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email"  value="{{email}}"></ion-input>
          </ion-item>
          
        <ion-item>
          <ion-label floating>Nama Lengkap</ion-label>
          <ion-input [(ngModel)]="nama_lengkap" value="{{nama_lengkap}}"></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-label inline>Tanggal Lahir</ion-label>
            <ion-input required name="birthdate" displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="tanggal_lahir" placeholder="Click here" value="{{tanggal_lahir}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>ID Line</ion-label>
            <ion-input [(ngModel)]="id_line" value="{{id_line}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Nomor HP</ion-label>
            <ion-input [(ngModel)]="nomor_hp" value="{{nomor_hp}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>NIM</ion-label>
            <ion-input [(ngModel)]="nim"  value="{{nim}}" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Jurusan</ion-label>
            <ion-input [(ngModel)]="jurusan"   value="{{jurusan}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Fakultas</ion-label>
            <ion-input [(ngModel)]="fakultas" value="{{fakultas}}" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Angkatan</ion-label>
            <ion-input [(ngModel)]="angkatan" value="{{angkatan}}"></ion-input>
        </ion-item>
        
        
      </ion-list>
        
      <button full color="secondary" ion-button (click)="save()">Simpan</button>



</ion-content>
