<ion-header>

  <ion-navbar color="anjay">
    <ion-title>Sunting Profile Anda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #formCtrl="ngForm">
        <div align="center" *ngIf="formCtrl.form.valid">
            
          <h4>Foto anda</h4>
          <img class="profile-image" src="assets/imgs/logo.jpg">
          <ion-item>
            <ion-input type="file" [id]="pic"></ion-input>
          </ion-item>
          
          
        </div>
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>password</ion-label>
              <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required></ion-input>
            </ion-item>    
        <ion-item>
          <ion-label floating>Nama Lengkap</ion-label>
          <ion-input [(ngModel)]="nama_lengkap" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-label inline>Tanggal Lahir</ion-label>
            <ion-datetime required name="birthdate" displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="tanggal_lahir" [ngModelOptions]="{standalone:true}" placeholder="Click here"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label floating>ID Line</ion-label>
            <ion-input [(ngModel)]="id_line" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Nomor HP</ion-label>
            <ion-input [(ngModel)]="nomor_hp" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>NIM</ion-label>
            <ion-input [(ngModel)]="nim" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Jurusan</ion-label>
            <ion-input [(ngModel)]="jurusan" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Fakultas</ion-label>
            <ion-input [(ngModel)]="fakultas" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Angkatan</ion-label>
            <ion-input [(ngModel)]="angkatan" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Minat</ion-label>
            <ion-input [(ngModel)]="minat" [ngModelOptions]="{standalone: true}" required>
            </ion-input>
          </ion-item>
        
      </ion-list>
        
      <button full color="secondary" ion-button (click)="save();notif()">Simpan</button>
    </form>


</ion-content>
