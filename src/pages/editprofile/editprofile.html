<ion-header>

  <ion-navbar color="anjay">
    <ion-title>Sunting Profile Anda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #formCtrl="ngForm">
        <div align="center" *ngIf="formCtrl.form.valid">
            
          <h2>Foto anda</h2>
          <img class="profile-image" src="assets/imgs/profile.jpg">

        </div>
    <ion-list>
        <ion-item>
          <ion-label floating>Nama</ion-label>
          <ion-input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>NIM</ion-label>
            <ion-input [(ngModel)]="nim" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Departemen</ion-label>
            <ion-input [(ngModel)]="departemen" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Angkatan</ion-label>
            <ion-input [(ngModel)]="angkatan" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
       
        <ion-item>
            <ion-label floating>Minat</ion-label>
            <ion-input [(ngModel)]="company" [ngModelOptions]="{standalone: true}" required>
            </ion-input>
          </ion-item>
        <ion-item>
            <ion-label floating>ID Line</ion-label>
            <p>@<ion-input [(ngModel)]="minat" [ngModelOptions]="{standalone: true}" required></ion-input>
            </p>
        </ion-item>
        

        <ion-item>
            <ion-label fixed>Birth Date</ion-label>
            <ion-datetime required name="birthdate" displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone:true}" placeholder="click here"></ion-datetime>
        </ion-item>
        
      </ion-list>
        
      <button full color="secondary" ion-button (click)="save();notif()">Simpan</button>
    </form>


</ion-content>
