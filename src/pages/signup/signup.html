<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="anjay">
    <ion-title>Sign Up Mahasiswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Nama Lengkap</ion-label>
      <ion-input [(ngModel)]="nama_lengkap" type="text" value=""></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-label inline>Tanggal Lahir</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="tanggal_lahir" yearValue="1990" placeholder="Click here"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>ID Line</ion-label>
      <ion-input [(ngModel)]="id_line" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>No HP.</ion-label>
      <ion-input [(ngModel)]="nomor_hp" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>NIM</ion-label>
      <ion-input [(ngModel)]="nim" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Jurusan</ion-label>
      <ion-input [(ngModel)]="jurusan" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fakultas</ion-label>
      <ion-input [(ngModel)]="fakultas" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Angkatan</ion-label>
      <ion-input [(ngModel)]="angkatan" type="text" value=""></ion-input>
    </ion-item>
    <br>
    <button ion-button full (click)="check()" color="secondary"> Create Account</button>

  </ion-list>
</ion-content>
