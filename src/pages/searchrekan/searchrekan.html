<ion-header>

  <ion-navbar>
    <ion-title>Cari Rekan Anda</ion-title>
  </ion-navbar>
      <ion-toolbar>
        <ion-searchbar (input)="getItems($event)"></ion-searchbar>
      </ion-toolbar>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>
    </ion-content>

</ion-header>


<ion-content padding>


  <ion-list>
      <ion-item *ngFor="let item of items">
      {{ item }}<button ion-button clear float-right ><a (click)="openModal({charNum: 0})">Lihat Profile {{item}}</a></button>
      </ion-item>
    </ion-list>
