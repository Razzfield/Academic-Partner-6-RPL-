<ion-header>

  <ion-navbar color="anjay">
    <ion-title>Buat Team Baru</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>Nama Team</ion-label>
    <ion-input [(ngModel)]="nama_team" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Kompetisi</ion-label>
    <ion-input [(ngModel)]="kompetisi" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Due Date</ion-label>
    <ion-input [(ngModel)]="tanggal_lomba" type="date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Lokasi</ion-label>
    <ion-input [(ngModel)]="lokasi" type="text"></ion-input>
  </ion-item>
</ion-list>

<button ion-button full (click)="showAlert();doneRegist()" color="secondary"> Buat Team Baru</button>

</ion-content>
