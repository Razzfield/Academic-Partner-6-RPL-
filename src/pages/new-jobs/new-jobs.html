<ion-header>

  <ion-navbar>
    <ion-title text-center>Register Here</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>Nama</ion-label>
      <ion-input [(ngModel)]="nama" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>NIM</ion-label>
      <ion-input [(ngModel)]="nim" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tanggal Lahir</ion-label>
      <ion-datetime displayFormat="DD/M/YYYY" [(ngModel)]="date" yearValue="1990"></ion-datetime>
    </ion-item>

    <button ion-button block (click)="showAlert()" (click)="createNewJob()" color="green"> Create</button>

  </ion-list>
</ion-content>
