<ion-header>
  <ion-navbar color="anjay">
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Main Menu</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" click="presentPopover($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>



<ion-content padding>

    <ion-label text-center *ngIf="!group">Whoops. Anda belum punya team.</ion-label>
    <ion-item *ngFor="let group of groups">
     <ion-card>
        <ion-card-content>
          <ion-card-title text-center color="anjay3">
            Team JagungBakar <!-- harusnya Team {{ nama team }} -->
            </ion-card-title>
          <p>
            Competition: Compfest XI<br> <!-- harusnya {{ nama comp }} -->
            Due Date: 27 August 2019<br> <!-- harusnya {{ due date }} -->
            Location: Jakarta, ID<br> <!-- harusnya {{ lokasi }} -->
          </p>
        </ion-card-content>

        <ion-row no-padding>
            <ion-col text-center>
              <button ion-button block outline small color="primary" icon-start (click)="lihat()">
                <ion-icon name='ios-search'></ion-icon>
                View Member
              </button>
            </ion-col>
          </ion-row>
     </ion-card>
    </ion-item>

    <!-- hanya dummy -->
    <ion-card>
        <ion-card-content>
          <ion-card-title text-center color="anjay3">
            Team JagungRebus
            </ion-card-title>
          <p>
            Competition: IT Today 2018<br>
            Due Date: 27 September 2018<br>
            Location: Bogor, ID<br>
          </p>
        </ion-card-content>

        <ion-row no-padding>
            <ion-col text-center>
              <button ion-button block small outline color="primary" icon-start (click)="lihat()">
                <ion-icon name='ios-search'></ion-icon>
                View Member
              </button>
            </ion-col>
          </ion-row>
    </ion-card>

    <button ion-button block (click)="createTeam()" style="margin-top: 10%;" text-justify color="secondary">
      <ion-icon name="add-circle"></ion-icon>
      &nbsp; Buat team baru
    </button>
</ion-content>
