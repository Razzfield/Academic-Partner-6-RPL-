<ion-header>
  <ion-navbar color="anjay">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  
  <form #formCtrl="ngForm">
      <div align="center" *ngIf="formCtrl.form.valid">
          
        
        <img class="profile-image" src="assets/imgs/logo.png">
          <h4>{{nama}}</h4>
          <h5>{{nim}}</h5>
      </div>
  <ion-list>
      <ion-item>
          <ion-label floating>Tanggal Lahir</ion-label>
          <ion-label style="text-align: right">{{tanggal_lahir}}</ion-label>
      </ion-item>

      <ion-item>
          <ion-label floating>Fakultas</ion-label>
          <ion-label style="text-align: right"> {{fakultas}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label floating>Jurusan</ion-label>
        <ion-label style="text-align: right"> {{jurusan}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label inline>Angkatan</ion-label>
        <ion-label style="text-align: right"> {{angkatan}}</ion-label>
      </ion-item>

      <ion-item>
          <ion-label floating>Email</ion-label><br>
          <ion-label style="text-align: right"> {{email}}</ion-label>
      </ion-item>

      <ion-item>
            <ion-label inline>No. HP</ion-label>
            <ion-label style="text-align: right"> {{nomor_hp}}</ion-label>
       </ion-item>

       <ion-item>
        <ion-label floating>ID Line</ion-label>
        <ion-label style="text-align: right">{{id_line}}</ion-label>
      </ion-item>

  </ion-list>
</form>
<button block color="secondary" ion-button outline (click)="findPartner()">Daftar Rekan Anda</button>


  <ion-fab right top >
    <button ion-fab mini color="secondary" (click)="editProfile()"><ion-icon name="md-create" ></ion-icon></button>
  </ion-fab>
</ion-content>
