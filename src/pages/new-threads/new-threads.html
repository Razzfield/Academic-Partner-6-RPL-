<ion-header>

  <ion-navbar color="anjay">
    <ion-title>Tambah Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Judul</ion-label>
          <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Penjelasan</ion-label>
          <ion-textarea rows="3" type="text" [(ngModel)]="description"></ion-textarea>
        </ion-item>

      </ion-list>

      <button ion-button block (click)="createNewThread()" color="secondary">Buat post baru</button>
</ion-content>
