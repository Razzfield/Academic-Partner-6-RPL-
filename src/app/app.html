<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="anjay">
      <ion-title>
        <img src="../assets/imgs/logonly2.png" style="width:25px;height:25px;">&nbsp;Academic Partner
      </ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">

      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
